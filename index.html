<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HGlauncher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@gmail.com" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="*******" required />

        <div class="save-password">
          <input type="checkbox" id="savePass" />
          <label for="savePass">Salvar minha senha</label>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>

    <div class="info-section">
      <h1><img src="img/redstone.webp" alt="Logo Redstone" class="icon">HGlauncher</h1>
      <img src="img/updatetrails.jfif" alt="Minecraft Update" class="update-img" />
      <p><em>The Trails and Tales update is here</em></p>
      <button class="ver-mais">Ver Mais</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
